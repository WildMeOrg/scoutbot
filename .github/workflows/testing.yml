# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Testing

on: push

jobs:
  test:
    # Use the same Python version used the Dockerfile
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        # match ubuntu-20.04
        python-version: [3.8]

    env:
      OS: ubuntu-20.04
      PYTHON: ${{ matrix.python-version }}
      WIC_BATCH_SIZE: 16

    steps:
      # Checkout and env setup
      - name: Checkout code
        uses: nschloe/action-cached-lfs-checkout@v1.1.3
        with:
          exclude: "scoutbot/*/models/pytorch/"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install -r requirements.optional.txt
          pip3 install pytest pytest-cov pytest-random-order sahi[full]

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --show-source --statistics
          # exit-zero treats all errors as warnings.
          flake8 . --count --exit-zero --max-complexity=10 --statistics

      - name: Run tests
        run: |
          set -ex
          pytest --cov=./ --cov-append --random-order-seed=1

      - name: Run coverage
        run: |
          coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage.xml
          env_vars: OS,PYTHON
          fail_ci_if_error: true
